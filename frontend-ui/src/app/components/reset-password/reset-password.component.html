<div>
  <h2>Restablecer contraseña</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>Token</label>
    <input formControlName="token" type="text" placeholder="Token de recuperación" required>
    <div *ngIf="form.get('token')?.touched && form.get('token')?.invalid" style="color:red">
      El token es obligatorio.
    </div>
    <label>Nueva contraseña</label>
    <input formControlName="newPassword" type="password" placeholder="Nueva contraseña" required>
    <div *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.invalid" style="color:red">
      La contraseña debe tener al menos 6 caracteres.
    </div>
    <button type="submit" [disabled]="submitting">Restablecer</button>
  </form>
  <div *ngIf="successMsg" style="color:green">{{successMsg}}</div>
  <div *ngIf="errorMsg" style="color:red">{{errorMsg}}</div>
</div>
